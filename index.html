<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>swiperDemo</title>
    <link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<!--main也需要设置宽高100%，否则显示不出来-->
<section class="main">
    <!--音乐-->
    <div class="music" id="musicMenu">
        <audio src="audioFile/beyond.mp3" preload="none" loop id="musicAudio"></audio>
    </div>
    <!--轮播图主要部分-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
                <img src="img/page1-text1.png">
                <img src="img/page1-text2.png">
                <img src="img/page1-text3.png">
                <img src="img/page1-text4.png">
            </div>
            <div class="swiper-slide page2">
                <img src="img/page2-text1.png">
                <img src="img/page2-text2.png">
                <img src="img/page2-text3.png">
                <img src="img/page2-text4.png">
            </div>
        </div>
    </div>
    <!--箭头-->
    <div class="arrow"></div>
</section>
<script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
<script type="text/javascript" src="js/fastClick.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
